version: '1.0'

services:
    postgres:
        image: postgres
        restart: always
        environment:
            POSTGRES_PASSWORD: ${DB_PASSWORD}
            POSTGRES_DB: ${DB_NAME}
        ports:
            - 5432:5432

    api:
        image: auliardanaa/online-store-api:be-online-store-api
        container_name: be-online-store-api
        build: .
        restart: always
        ports:
            - 8080:8080
        depends_on:
            - postgres
